<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="quote">
        <h3 class="quote-info">"The only real valuable thing is intuition."</h3>
        <h2 class="quote-owner">Albert Einstein</h2>
      </div>
      <article class="time">
        <div class="time-message">
          <span><i class="fa-solid fa-moon"></i></span>
          <p>GOOD EVENING , IT'S CURRENTLY</p>
        </div>
        <div class="time-zone">
          <h1 class="time-hour-minute">8:22</h1>
          <p>PM +03</p>
          <p>IN</p>
        </div>
        <div class="time-btn">
          <a href="#" class="btn"
            >MORE <i class="fa-solid fa-angle-down"></i
          ></a>
        </div>
      </article>
    </div>
  </body>
</html>
